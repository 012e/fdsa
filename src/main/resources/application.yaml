  application:
    name: fdsa-backend
  datasource:
    username: ${DB_USERNAME:username}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:database}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  graphql:
    graphiql:
      enabled: true
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    enable.metrics.push: true
    consumer:
      enable-auto-commit: false
  opensearch:
    host: ${OPENSEARCH_HOST:localhost}
    port: ${OPENSEARCH_PORT:9200}
    scheme: ${OPENSEARCH_SCHEME:http}
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${OAUTH2_ISSUER_URI:http://localhost:6969/realms/fdsa/protocol/openid-connect/certs}
  config:
    import: optional:./application-secret.yaml

# Logging Configuration
logging:
  config: classpath:logback-spring.xml
  level:
    root: INFO
    huyphmnat.fdsa: DEBUG
    org.springframework.web: INFO
    org.springframework.kafka: INFO

# Search Configuration
search:
  embeddings:
    enabled: ${SEARCH_EMBEDDINGS_ENABLED:false}
    api-key: ${OPENAI_API_KEY:}
    model: ${SEARCH_EMBEDDINGS_MODEL:text-embedding-3-small}
    dimension: ${SEARCH_EMBEDDINGS_DIMENSION:1536}

springdoc:
  swagger-ui:
    oauth:
      client-id: fdsa-backend
      use-pkce-with-authorization-code-grant: true
  OAuthFlow:
    authorizationUrl: ${OAUTH2_AUTHORIZATION_URL:http://localhost:6969/realms/fdsa/protocol/openid-connect/auth}
    tokenUrl: ${OAUTH2_TOKEN_URL:http://localhost:6969/realms/fdsa/protocol/openid-connect/token}

management:
  opentelemetry:
    tracing:
      export:
        otlp:
          endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}