name: fdas

services:
  postgres:
    image: postgres:18.1-alpine
    container_name: postgres_db_18
    restart: always
    ports:
      - "5432:5432"

    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: database
      PGDATA: /var/lib/postgresql/data

    volumes:
      - ./tmp/postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: apache/kafka-native:4.1.1
    container_name: kafka_broker
    restart: always
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
        - ./tmp/kafka_data:/kafka/data

  temporal:
    image: temporalio/temporal:1.5.1
    container_name: temporal
    command: [ "server", "start-dev", "--ip", "0.0.0.0" ]
    volumes:
      - ./tmp/temporal_data:/var/lib/temporal
    ports:
      - "7233:7233" # Temporal Frontend gRPC port
      - "8233:8233" # Temporal Web UI port

  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:v0.7.2
    ports:
      - 6969:8080
    environment:
      DYNAMIC_CONFIG_ENABLED: 'true'
